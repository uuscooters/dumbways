<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soal nomer 3</title>
</head>

<body>
    <p>Tinggi</p>
    <script>
        let nilai_prompt = prompt("Masukan Bilangan genap : ", " ");
        nilai_ganjil = nilai_prompt % 2;
        if (nilai_ganjil === 1) {
            document.write("<h1>harap masukan nilai genap</h1>");
        } else {
            let tinggi = parseInt(nilai_prompt);

            function range(start, end) {
                if (start === end) return [start];
                return [start, ...range(start + 1, end)];
            }
            for (baris = 0; baris < tinggi; baris++) {
                for (let j = 1; j <= tinggi; j++) {
                    if (j % 2 == 1) {
                        document.write(" * ")
                    }
                    if (j % 2 == 0) {
                        document.write(" # ")
                    }
                }
                document.write("<br>");
            }
        }
    </script>
</body>

</html>
